{% load i18n %}
{% load tagging_tags %}
{% load threadedcommentstags %}

<h2>"Publications"</h2>

    {% if owner.added_publication.all %}
        <div class="clearfix">
        {% for publication in owner.added_publications.all %}
            <div class="gallery-publication-thumb">
                <a href="/publications/details/{{ publication.id }}/"><img src="{{ publication.get_thumbnail_url }}" alt="{{ publication.title }}"/></a>
            </div>
        {% endfor %}
        </div>
    {% else %}
       {% trans "No publications uploaded yet." %}
    {% endif %}
